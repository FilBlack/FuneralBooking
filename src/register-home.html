<!DOCTYPE html>
<html lang="en">

<head>
  <title>Funeral Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="Online Funeral Booking">
  <meta property="og:description"
    content="We are an online funeral booking platform. We will guide you through the whole process of planning a funeral with the umost care and compassion.">
  <meta property="og:image" content="images/bg-coming-soon.jpg">
  <meta property="og:url" content="https://funeralbooking.ie">
  <link rel="icon" href="images/Black_text_logo(old).svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/google-map.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/payment.css">
  <link rel="stylesheet" href="css/footer.css">
  <script src="javascript/core.min.js"></script>
  <script src="javascript/register-home.js"></script>



</head>

<body>
    <section class="justify-content-center align-items-center">
        <form id="login-form" class="parent-border-bottom-payment">
            <div class="container">
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="username">Username</label>
                        <input type="text" class="form-control billing-detail" id="username" name="username"
                            placeholder="Enter username" required>
                    </div>
                </div>
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="password">Password</label>
                        <input type="password" class="form-control billing-detail" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                </div>
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="providerId">providerId</label>
                        <input type="number" class="form-control billing-detail" id="providerId" name="providerId"
                            placeholder="Enter providerId" required>
                    </div>
                </div>
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="password">Master Password</label>
                        <input type="password" class="form-control billing-detail" id="masterPassword" name="masterPassword"
                            placeholder="Enter master password" required>
                    </div>
                </div>
                <div class="center-container d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline mt-3" id="submit-btn">
                        <span id="button-text">Register</span>
                    </button>
                </div>
            </div>
        </form>
    </section>
    

</body>
</html>
