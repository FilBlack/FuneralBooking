        <div class="container d-flex align-items-center justify-content-center">

        </div>
        <div id="formDataDisplay"></div>
        <div class="row justify-content-center">
          <div class="col-9 text-center">
              <button class="btn btn-outline mt-3 mb-3 button-text" onclick="window.location.href='index.html?scroll=funeral_form'">
                Go back</button>
          </div>

        <div class="form-container">
          <h2 class="text-center">Billing Details</h2>
          <form id="payment-form" class="parent-border-bottom-payment">

            <div class="container">
              <div class="row gy-0">
                <div class=" col-9 mx-auto">
                    <label for="cardholderName">Cardholder Name*</label>
                    <input type="text" class="form control billing-detail" id="cardholderName" placeholder="Enter cardholder name" required>
                </div>
              </div>
            
              <div class="row gy-0">
                  <div class=" col-9 mx-auto">
                      <label for="billingAddress">Address*</label>
                      <input type="text" class="form control billing-detail" id="billingAddress" placeholder="Enter billing address" required>
                  </div>
              </div>
            
              <div class="row gy-0">
                  <div class=" col-9 mx-auto">
                      <label for="city">City*</label>
                      <input type="text" class="form control billing-detail" id="city" placeholder="Enter city" required>
                  </div>
              </div>
            
              <div class="row gy-0">
                  <div class="col-9 mx-auto" style="padding-bottom: 40px;">
                      <label for="zipCode">ZIP Code*</label>
                      <input type="text" class="form-control billing-detail" id="zipCode" placeholder="Enter ZIP code" required>
                  </div>
              </div>
            </div>
            <div class="container">
              <div class="row justify-content-center">
                    <div id="payment-element"class="col-9">
                        <!--Stripe.js injects the Payment Element-->
                      </div>
                      <div id="payment-message" class="hidden"></div>
                    <!-- <div id="card-element">
                    </div> -->
                    <div class="center-container d-flex justify-content-center align-items-center" id="submit" style="padding-bottom: 100px;">
                      <button class="btn btn-outline mt-3">
                        <span id="button-text">Pay</span></button>
                    </div>                  
              </div>
            </div>
          </form>
