<!DOCTYPE html>
<html lang="en">

<head>
    <title>Funeral Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Online Funeral Booking">
    <meta property="og:description"
        content="We are an online funeral booking platform. We will guide you through the whole process of planning a funeral with the umost care and compassion.">
    <meta property="og:image" content="images/bg-coming-soon.jpg">
    <meta property="og:url" content="https://funeralbooking.ie">
    <link rel="icon" href="images/Black_text_logo(old).svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/google-map.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="javascript/core.min.js"></script>
    <script src="javascript/authorization.js"></script>
    


</head>

<body>
    <!-- Intro slider-->
    <section class="intro intro-line">
        <!--RD Navbar-->
        <nav class="navbar-payment  navbar-expand-lg navbar">
            <div class="container-fluid justify-content-between nav-center">
                <a class="navbar-brand" href="index.html">
                    <img src="images/Black_text_logo(old).svg" alt="Logo">
                </a>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto"> <!-- mx-auto centers the navigation links -->
                        <li class="nav-item">
                            <a class="nav-link-payment" href="/how-funerals-work.html">About Funerals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-payment" href="index.html?scroll=pricing-section">Packages</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text-payment rightie">
                    +353 874 928 391
                </span>
            </div>
        </nav>
    </section>
    <section class="justify-content-center align-items-center">
        <form id="login-form" class="parent-border-bottom-payment">
            <div class="container">
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="username">Username</label>
                        <input type="text" class="form-control billing-detail" id="username" name="username"
                            placeholder="Enter username" required>
                    </div>
                </div>
                <div class="row gy-0">
                    <div class="col-9 mx-auto">
                        <label for="password">Password</label>
                        <input type="password" class="form-control billing-detail" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                </div>
                <div class="center-container d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline mt-3" id="submit-btn">
                        <span id="button-text">Log in</span></button>
                </div>
            </div>
        </form>
    </section>






</body>
